
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 1000px;
				overflow: hidden;
				margin: 50px auto;
				border: 1px solid red;
			}
			.item{
				/*height: 100px;*/
				padding: 10px;
				line-height: 30px;
				border-bottom: 1px dashed #ccc;
			}
			.item p:nth-child(1){
				color: red;
				font-weight: bold;
				cursor: pointer;
			}
			.item p:nth-child(1):hover{
				text-decoration: underline;
				color: black;
			}
			.item p:nth-child(2){
				font-size: 18px;
				color: yellowgreen;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
			
		</div>
		<script type="text/javascript">
			var $={
				ajax:function(options){
					//url
					var url=options.url;//得到的地址
					if(url===undefined){
						throw new Error("ajax必须要写url");
						return;
					}
					//请求类型
					var type=options.type||"get";//默认get请求
					var datatype=options.datatype||"string";
					var xhr=null;
					if (window.XMLHttpRequest) {
						xhr=new XMLHttpRequest();
					} else{
						xhr=new ActiveXObject("Microsoft.XMLHTTP");
					}
					xhr.onreadystatechange=function(){
						if (xhr.readyState==4) {
							if(xhr.status>=200&&xhr.status<300||xhr.status==304){
								if ((typeof options.success)==="function") {
									var response="";
									if(datatype=="string"){
										response=xhr.responseText;
									}else if(datatype=="json"){
										response=JSON.parse(xhr.responseText);
									}
									options.success(response);
								}
							}
						}
					}
					xhr.open(type,url,true);
					xhr.send(null);
				}
			}
			var box=document.getElementById("box")
			$.ajax({
				type:"get",
				url:"http://route.showapi.com/1211-1?showapi_appid=169880&count=9&showapi_sign=76c206d0007c423cb9fc7bfaf36ceb46",
				async:true,
				datatype:"json",
				success:function(response){
					var data=response.showapi_res_body.data;
					console.log(data);
					var str='';
					for (var i=0;i<data.length;i++) {
						str+=`<div class="item">
								<p>中文：${data[i].chinese}</p>
								<p>英文：${data[i].english}</p>
							</div>`
					}
					box.innerHTML=str;
				}
				
			});
		</script>
	</body>
</html>
