	<body>
		<script type="text/javascript">
			var str="昨天的天气%tianqi%,我的心情是%xinqing%";
			var divt={
				"tianqi":"",
				"xinqing":"美哒哒"
			}
			function compile(templateString,dictionary){
				return templateString.replace(/\%([a-z]+)\%/g,function(match,$1,index,string){
					return dictionary[$1];
				})
			}
			console.log(compile(str,divt));
		</script>
