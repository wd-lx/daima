<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
			margin: 0;
			padding: 0;
			}
			.content{
				overflow: hidden;
				width: 1200px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.list{
				height: 400px;
				width: 400px;
				border: 1px solid black;
				float: left;
				margin-left: 10px;
				margin-top: 10px;
			}
			.list img{
				height: 340px;
				width: 400px;
			}
			h3{
				line-height: 30px;
				text-align: center;
			}
			p{
				line-height: 20px;

			}
		</style>
	</head>
	<body>
		<div class="content" id="content">

			</div>-->
		</div>
		<script type="text/javascript">
			var contentlist = [
			{"img":"../img/02.jpg","title":"小木屋","desc":"这是一个小木屋"},
			{"img":"../img/02.jpg","title":"小木屋","desc":"这是一个小木屋"},
			{"img":"../img/02.jpg","title":"小木屋","desc":"这是一个小木屋"},
			{"img":"../img/02.jpg","title":"小木屋","desc":"这是一个小木屋"},
			{"img":"../img/02.jpg","title":"小木屋","desc":"这是一个小木屋"},
			];
			var content = document.getElementById("content");
			var str = "";
			for(var i=0;i<contentlist.length;i++){
				str+=`
				<div class="list" id="list">
				         <img src="${contentlist[i].img}"/>
				          <h3>${contentlist[i].title}</h3>
				          <p>${contentlist[i].desc}</p>
			              </div>`
			}
			content.innerHTML = str;
		</script>
	</body>
