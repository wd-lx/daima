
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.content{
				width: 1200px;
				overflow: hidden;
				margin: 50px auto;
				border: 1px solid red;
			}
			.item{
				width: 280px;
				height: 300px;
				box-shadow: 0px 0px 5px #000;
				margin: 5px;
				float: left;
			}
			.item img{
				width: 280px;
				height: 240px;
			}
			h3{
				line-height: 30px;
			}
			p{
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<!--<a href="http://www.baidu.com">哈哈哈</a>-->
		<input type="button" id="btn" value="出来" />
		<div id="content" class="content">
			<!--<div class="item">
				<img src="img/beijing.jpg"/>
				<h3>kajsdkjask</h3>
				<p>kajsdkjask</p>
			</div>-->
		</div>
		<script type="text/javascript">
			var contentList=[
				{"img":"../img/02.jpg","title":"北京","desc":"北京是一个好地方"},
				{"img":"../img/02.jpg","title":"北京1","desc":"北京是一个好地方"},

				{"img":"../img/02.jpg","title":"北京4","desc":"北京是一个好地方"}
			];
			var content=document.getElementById("content");
			var str="";
			for (var i=0;i<contentList.length;i++) {
				str+=`
					<div class="item">
						<img src="${contentList[i].img}"/>
						<h3>${contentList[i].title}</h3>
						<p>${contentList[i].desc}</p>

			content.innerHTML=str;
