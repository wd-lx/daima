<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: red;
				position: relative;
				/*right: 100px;*/
				top: 100px;
				z-index: 1;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: yellow;
				position: absolute;/*脱离文本流*/
				bottom: 50px;
				right: 50px;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: aqua;
				position: relative;
			}
		</style>
	</head>
	<body>
		<!--父级相对定位，子绝对定位-->
		<div class="box">
			<div class="box1">
				
			</div>
		</div>
		<div class="box3">
			
		</div>
	</body>
</html>
