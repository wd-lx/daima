<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
				margin: auto;
				/*top: 100px;
				left: 100px;*/
				right: 100px;
				bottom: 100px;
			}
			.box1{
				width: 220px;
				height: 200px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!--定位（top,left,right,bottom, z-index）：相对定位、绝对定位、固定定位-->
		<!--相对定位(本身（起始位置）)margin:auto;不失效-->
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
