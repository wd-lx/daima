<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 100%;
				height: 300px;
				background-color: red;
				position: relative;
			}
			#box ul{
				width: 750px;
				height: 40px;
				margin: auto;

				line-height: 40px;
				list-style: none;
			}
			#box ul li{
				width: 100px;
				height: 40px;
				text-align: center;
				background-color: yellowgreen;
				float: left;
				margin: 0 10px;
			}
			.menu{
				width: 100%;
				height: 200px;
				background-color: yellow;
				position: absolute;
				left: 0;
				display: none;
			}
			#box ul li:hover .menu{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					一级菜单
					<div class="menu">
						111
					</div>
				</li>
				<li>一级菜单
					<div class="menu" style="background-color: aqua;">
						111
					</div>
				</li>
				<li>一级菜单
				<div class="menu" style="background-color: pink;">
						111
					</div>
				</li>
				<li>一级菜单</li>
				<li>一级菜单</li>
				<li>一级菜单</li>
			</ul>
		</div>
		
	</body>
</html>
