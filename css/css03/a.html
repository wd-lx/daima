<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			a:visited{
				color: red;
				font-weight: bold;
			}
			/*2*/
			a:active{
				color: yellow;
				font-weight: bold;
			}
			/*1默认属性*/
			a:link{
				color: blueviolet;
				font-weight: bold;
			}
			/*3*/
			a:hover{
				font-weight: bold;
				color: blue;
			}
			.box{
				width: 600px;
				height: 400px;
			}
			/*.box p:nth-child(1){
				height: 50px;
				background-color: red;
			}*/
			.box p:first-child{
				height: 50px;
				background-color: red;
			}
			/*.box p:nth-child(9){
				height: 100px;
				background-color: royalblue;
			}*/
			.box p:last-child{
				height: 100px;
				background-color: royalblue;
			}
			/*first-of-type*/
			.box p:last-of-type{
				height: 40px;
				background-color: aqua;
			}
			/*.box p:nth-child(2n){
				height: 40px;
				background-color: aqua;
			}
			.box p:nth-child(2n-1){
				height: 40px;
				background-color: hotpink;
			}*/
		</style>
	</head>
	<body>
		<!--伪类：（:）
		伪元素：（::）-->
		<a href="#">我是超链接</a>
		<a href="#">我是另一个超链接</a>
		<div class="box">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
