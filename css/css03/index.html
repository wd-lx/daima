<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			a:visited{
				color: red;
				font-weight: bold;
			}
			a:active{
				color: yellow;
				font-weight: bold;
			}
			/*默认属性*/
			a:link{
				color: blueviolet;
				font-weight: bold;
			}
			a:hover{
				font-weight: bold;
				color: blue;
			}
		</style>
	</head>
	<body>
		<!--伪类：（:）
		伪元素：（::）-->
		<a href="#">我是超链接</a>
	</body>
</html>
