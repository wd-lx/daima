<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 20px auto;
			}
			.box::after{
				content: '我是box前面的内容';
				color: white;
			}
			.Oinput{
				width: 300px;
				height: 46px;
				border: 1px solid gainsboro;
				margin: 20px auto;
			}
			.Oinput::before{
				content: '';
				display: block;
				width: 24px;
				height: 24px;
				background-image: url(img/xb.png);
				background-repeat: no-repeat;
				background-position: -400px -206px;
				border: 1px solid red;
				margin-top: 11px;
				margin-left: 10px;
				float: left;
			}
			.Oinput input{
				float: left;
				width: 240px;
				height: 30px;
				margin: 8px 0;
				border: none;
				outline: none;
				text-indent: 1em;
				/*color: red;*/
			}
			.Oinput input::-webkit-input-placeholder{
				color: hotpink;
			}
			/*.Oinput input::-webkit-input-placeholder(双核浏览器)*/
			/*.Oinput input::-moz-placeholder 火狐
			.Oinput input::-ms-input-placeholder IE*/
		</style>
	</head>
	<body>
		<div class="box">
			<!---->今天星期三
			今天星期三
			今天星期三
		</div>
		<p class="Oinput">
			<input type="text" name="" id="" value="" placeholder="用户名/邮箱/电话"/>
		</p>
	</body>
</html>
