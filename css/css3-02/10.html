<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid red;
				margin: 100px auto;
				perspective: 600px;
			}
			.box img{
				width: 400px;
				height: 400px;
				/*transform: rotateY(60deg);*/
				transition: all 2s;
				backface-visibility: hidden;/*背面不可见*/
			}
			.box:hover img{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/cat22.jpeg"/>
		</div>
	</body>
</html>
