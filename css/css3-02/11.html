<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid red;
				margin: 100px auto;
				perspective: 600px;
				position: relative;
			}
			.box img{
				width: 400px;
				height: 400px;
				position: absolute;
				top: 0;
				left: 0;
				backface-visibility: hidden;
				transition: all 3s;
			}
			.box img.one{
				z-index: 1;
			}
			.box img.two{
				transform: rotateY(-180deg);
			}
			.box:hover .one{
				transform: rotateY(180deg);
			}
			.box:hover .two{
				transform: rotateY(0deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/cat22.jpeg" class="one"/>
			<img src="img/cat1.jpg" class="two"/>
		</div>
	</body>
</html>
