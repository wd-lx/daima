<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 30px auto;
				border-radius: 50% 50% 50% 50%;
			}
			.halfbox{
				width: 400px;
				height: 200px;
				background-color: black;
				margin: auto;
				/*border-top-left-radius: 200px;
				border-top-right-radius: 200px;*/
				border-radius: 200px 200px 0px 0px;
			}
			.Byuan{
				transform: rotate(180deg);
				background-color: palegreen;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="halfbox"></div>
		<div class="halfbox Byuan"></div>
	</body>
</html>
