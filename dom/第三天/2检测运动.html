
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript" src="../js/animate.js"></script>

			var oDiv=document.getElementsByTagName("div")[0];
			animate(oDiv,{'width':600,"height":300},3000,function(){})
		</script>
	</body>
</html>
