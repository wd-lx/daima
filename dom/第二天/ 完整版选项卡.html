<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.tab{
				margin: 100px auto;
				width: 310px;
				border-top: 2px solid #333;
			}
			.hd{
				overflow: hidden;
			}
			.hd span{
				float: left;
				width: 100px;
				line-height: 30px;
				border-left: 1px solid #cfcfcf;
				border-bottom: 1px solid #cfcfcf;
				text-align: center;
				font-size: 14px;
			}
			.hd span.last{
				border-right: 1px solid #cfcfcf;
			}
			.hd span.current{
				background-color: white;
				border-bottom-color: white;
				font-weight: bold;
			}
			.hd span a{
				color: #252525;
				text-decoration: none;
			}
			.hd span a:hover{
				color: #a00;
				text-decoration: underline;
			}
			.bd{
				padding-top: 15px;
				padding-left: 8px;
			}
			.bd ul{
				list-style: none;
			}
			.bd ul li a{
				text-decoration: none;
				color: #252525;
			}
			.bd div{
				display: none;
			}
			.bd div.current{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="hd" id="tab_hd">
				<span class="current">
					<a href="">健康</a>
				</span>
				<span>
					<a href="">时尚</a>
				</span>
				<span class="last">
					<a href="">收藏</a>
				</span>
			</div>
			<div class="bd" id="tab_bd">
				<div class="current">
					<ul>
						<li> <a href="">健康健康健康健康健康健康健康健康健康</a> </li>
						<li> <a href="">健康健康健康健康健康健康健康健康健康</a> </li>
						<li> <a href="">健康健康健康健康健康健康健康健康健康</a> </li>
						<li> <a href="">健康健康健康健康健康健康健康健康健康</a> </li>
						<li> <a href="">健康健康健康健康健康健康健康健康健康</a> </li>
					</ul>
				</div>
				<div>
					<img src="../img/02.jpg" width="120"/>
				</div>
				<div >
					<ul>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
						<li> <a href="">收藏收藏收藏收藏收藏收藏收藏收藏收藏</a> </li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
				var hdSpan=document.getElementById("tab_hd").getElementsByTagName("span");
			var bdDivs=document.getElementById("tab_bd").getElementsByTagName("div");
			for (var i=0;i<hdSpan.length;i++) {
				(function(m){
					hdSpan[m].onmouseover=function(){
						for (var j=0;j<bdDivs.length;j++) {
							bdDivs[j].className="";
						}
						//当前的i对应的div显示
						bdDivs[m].className="current";
						//让所有的hdspan都没有current类
						hdSpan[0].className='';
						hdSpan[1].className='';
						hdSpan[2].className='last';
						//让当前所指向的span类名为current
						this.className+=" current";
					}
				})(i)
			}
		</script>
	</body>
</html>
