<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>

<body>
    <script>
        class People {
            constructor(name) {
                this.name = name;
            }
            showname() {
                console.log("我的名字是：" + this.name);
            }
        }
        //继承
        class Programmer extends People {
            constructor(name, age) {
                super(name);
                this.age = age
            }
            showage() {
                console.log("我今年" + this.age + "岁了");
            }
        }
        var people = new People("王丹");
        var programmer = new Programmer("晓晓", 18);
        people.showname();
        programmer.showname();
        programmer.showage();
    </script>
</body>

</html>
