<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>class类</title>
</head>

<body>
    <script>
        function point(x, y) {
            this.x = x;
            this.y = y;
        }
        point.prototype.fun = function() {
            return "( " + this.x + "," + this.y + ")";
        }
        var point = new point(20, 30);
        console.log(point.fun());

        class DiyPOint {
            //里面添加属性
            //构造方法：不是自定义的在new的时候自动调用方法
            //初始化：通常会赋初值， 开始
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            fun() {
                return "( " + this.x + "," + this.y + ")";
            }

        }
        var diy = new DiyPOint(20, 30);
        console.log(diy.fun());
    </script>
</body>

</html>
