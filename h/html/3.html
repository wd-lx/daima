<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#age-err{
				background-color: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<form action="" id="formT">
			<p>
				请输入你的年龄：
				<input type="number" id="age" min="10" max="80" step="1" value="" />
				<span id="age-err"></span>
			</p>
			<p>
				请输入你的手机号码：
				<input type="tel" pattern="^1[3,4,5,7,8]\d{9}$"/>
			</p>
			<p>
				请输入你的城市
				<input type="text" id="city"/>
				<datalist id="city">
					<option value="西安">西安</option>
					<option value="宝鸡">宝鸡</option>
					<option value="上海">上海</option>
					<option value="成都">成都</option>
					<option value="北京">北京</option>
				</datalist>
			</p>
			<p>
				请输入你喜欢的颜色：
				<input type="color" id="color" value="" />
			</p>
			<input type="submit" value="提交"/>
		</form>
		<input type="password" form="formT" name="pass"/>
		
		<script type="text/javascript">
			/*querySelector()返回文档中匹配指定css选择器的一个元素*/
			var ageError=document.querySelector("#age-err");
			var age=document.querySelector("#age");
			var color=document.querySelector("#color");
			age.addEventListener("invalid",function(event){
				event.preventDefault();
				console.log(11);
				ageError.innerText="年龄区间要10到80岁之间"
			})
			color.onchange=function(){
				console.log(this.value);
				document.body.bgColor=this.value;
			}
		</script>
	</body>
</html>
