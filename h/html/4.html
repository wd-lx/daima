<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<audio controls class="audioPlay">
			<source src="../img/许巍 - 小鱼的理想.MP3"></source>
		</audio>
		<input type="button" id="play" value="播放" />
		<input type="button" id="muted" value="静音" />
		<video width="500" autoplay controls loop>
			<source src="../video/fun.mp4" />
		</video>

		<script type="text/javascript">
			var audioPlay = document.querySelector(".audioPlay");
			var Play = document.querySelector("#play");
			var muted = document.querySelector("#muted");
			Play.onclick = function() {
				if(Play.value == "播放") {
					this.value = "暂停";
					audioPlay.play();
				} else {
					this.value = "播放";
					audioPlay.pause();
				}
			}
		</script>
	</body>

</html>
