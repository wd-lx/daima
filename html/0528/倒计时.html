<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 300px;
				background-color: peachpuff;
				margin: 50px auto;
				text-align: center;
			}
			.timer{
				height: 200px;
				background-color: deepskyblue;
				margin: 30px;
				
			}
			.shi,.fen,.miao{
				width: 100px;
				/*height: 100px;*/
				margin: 20px;
				float: left;
				background-color: azure;
				font-size: 40px;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>倒计时</h1>
			<div class="timer">
				<div class="shi"></div>
				<div class="fen"></div>
				<div class="miao"></div>
			</div>
		</div>
	</body>
         <script type="text/javascript">
         var shi = document.querySelector(".shi")
         var fen = document.querySelector(".fen")
         var miao = document.querySelector(".miao")
         
      function daojishi(){
          var a = new Date();
          
	      var h =20- a.getHours();
	      var m =59- a.getMinutes();
	      var s =59- a.getSeconds();
	      shi.innerText = h;
	      fen.innerText = m;
	      miao.innerText = s;
         }
	    daojishi();
	    
	    setInterval(daojishi,1000);
	    function dnum(n){
			if(n<10){
				return "0"+n;
			}else{
				return n;
			}
		}

          </script>
