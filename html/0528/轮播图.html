<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.boxs{
				width: 800px;
				height: 400px;
				/*border: 1px solid slateblue;*/
				margin: 0 auto;
                background-color:darkgoldenrod ;
				overflow: hidden;
				position: relative;

			}
			.box{
				width: 3200px;
				height: 500px;
				/*border: 1px solid slateblue;*/
				margin: 0 auto;				
                margin-left: -2400px;
                transition: all 1s;
			}
			.box img{
				width: 800px;
				height: 500px;
				float: left;
				
			}

		    .boxs .left,.right{
		  	width: 60px;
		  	height: 70px;
		  	background-color: darkgray;
		  	color: white;
		  	font-size: 80px; 
		  	text-align: center;
		  	top: 35%;
		  	/*margin-top: -50px;*/
		  	line-height: 60px;
		  	position: absolute;
		  	background-color: rgba(0,0,0,0.5);
	  		  	
		  }
		  .left{
				left: 1px;
			}
		  .right{
				right: 1px;
			}
		</style>
	</head>
	<body>
		<div class="boxs">
			<div class="left">
			    	<
			</div>
			<div class="right">
			    	>
			</div>
		 <div class="box">
			<div class="content">
			  <img src="img/1.jpg"/>
			  <img src="img/2.jpg"/>
			  <img src="img/3.jpg"/>
			  <img src="img/4.jpg"/>
			</div>
         </div>


		</div>

	</body>
	<script type="text/javascript">
		var boxs = document.querySelector(".box .content");
		var left = document.querySelector(".left");
		var right =document.querySelector(".right");
		var x = 0;
		right.onclick = function(){
			leftmove();
		}
		function leftmove(){
			x++;
			boxs.style.marginLeft = -800*x+"px";
		}
		
		left.onclick = function(){
			rightmove();
		}
		function rightmove(){
			x--;
			boxs.style.marginLeft = -800*x+"px";
		}
	</script>
</html>
