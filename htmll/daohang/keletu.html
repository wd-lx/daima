<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 7px;
				width: 11px;
				border: 1px solid red;
				background-image: url(img/image/icon.png);
				background-repeat: no-repeat;
				background-position-x: -2px;
				background-position-y:-100px ;
				margin:20px auto;
			}
			.box1{
				height: 7px;
				width: 5px;
				border: 1px solid red;
				background-image: url(img/image/icon.png);
				background-repeat: no-repeat;
				background-position-x:0px;
				background-position-y:-150px ;
				margin:20px auto;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
