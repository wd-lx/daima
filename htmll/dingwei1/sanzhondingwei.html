<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 300px;
				width: 300px;
				background-color:orangered;
				position: relative;
				left: 100px;
				z-index: 1;
				top: 100px;
			}
			.box1{
				height: 200px;
				width: 200px;
				background-color: #00BFFF;
				position: absolute;
				/*left: 100px;*/
				right: 50px;
				top: 100px;
			}
			.box2{
				height: 400px;
				width: 400px;
				background-color:orchid;
				position: fixed;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			</div>
		</div>
		<div class="box2"></div>
	</body>
</html>
