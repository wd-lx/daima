<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 100%;
				width: 100%;
				background-color: black;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0.4;
			}
			.box1{
				height: 300px;
				width: 300px;
				background-color: azure;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
		</div>
	</body>
</html>
