
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: brown;
			}
		</style>
	</head>
	<body>
		<input type="button" id="" value="显示" />
		<input type="button" id="" value="隐藏" />
		<input type="button" id="" value="切换" />
		<div></div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("input:eq(0)").click(function(){
				//$("div").show();//display:block
				$("div").show(1000)
			})
			$("input:eq(1)").click(function(){
				//$("div").hide();//display:none
				$("div").hide(1000);
			})
			$("input:eq(2)").click(function(){
//				$("div").toggle();
				$("div").toggle(2000,function(){
					alert("操作完成");
				});
			})
		</script>
	</body>
</html>
