
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 60px;
				height: 60px;
				background-color: orange;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.box2{
				top: 300px;
			}
		</style>
	</head>
	<body>
		<p class="box1"></p>
		<p class="box2"></p>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("p").animate({"left":1000},2000,function(){
				$(this).css("background-color","red");
			})
			/*$(".box1").animate({"left":1000},2000);
			$(".box1").animate({"top":400},2000);*/
			//斜着跑
			//$("p").animate({"left":1000,"top":400},2000);
			/*$(".box1").animate({"left":1000},2000);
			$(".box2").animate({"left":1000},2000);*/
		</script>
	</body>
</html>
