
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				width: 80px;
				height: 80px;
				background-color: orange;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" id="" value="到100位置" />
		<input type="button" id="" value="到800位置" />
		<div></div>
		<script src="../js/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			$("input:eq(0)").click(function(){
				$("div").stop(true).animate({"left":100},1000)
			})
			$("input:eq(1)").click(function(){
				$("div").stop(true).animate({"left":900},1000)
			})
		</script>
	</body>
</html>
