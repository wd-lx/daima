
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			div{
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 300px;
				background: gold;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="js/animate-2.0.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var box=document.getElementById("box");
			var A=box.offsetHeight;
			move();
			//页面卷动的时候触发
			window.onscroll=move;
			//页面尺寸更改的时候触发
			window.onresize=move;
			function move(){
				var B=document.documentElement.clientHeight;//窗口的高度
				var C=document.body.scrollTop||document.documentElement.scrollTop;
				var target=C+(B-A)/2;
				animate(box,{"top":target},600);
			}
		</script>
	</body>
</html>
