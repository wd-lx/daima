
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 500px;
				height: 500px;
				background-color: yellowgreen;
				padding-top: 30px;
				position: relative;
			}
			#box2{
				width: 300px;
				background-color: skyblue;
				padding-top: 10px;
				margin-top: 100px;
				position: relative;
			}
			#box3{
				width: 60px;
				height: 60px;
				background-color: gold;
				top: 20px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<p>我是文字，文字也会挤走盒子</p>
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var box1=document.getElementById("box1");
			var box2=document.getElementById("box2");
			var box3=document.getElementById("box3");
			//返回这个元素在页面的净位置
			//就是这个元素的所有offsetParent的offsetTop值得和
			function getAllTop(obj){
				//累加器  offsettop的值
				var allTop=obj.offsetTop;
				//当前正在计算高度的元素
				var currentObj=obj;
				while (currentObj==currentObj.offsetParent){
					allTop+=currentObj.offsetTop;
				}
				return allTop;
			}
			alert(getAllTop(box1));
			alert(getAllTop(box2));
			alert(getAllTop(box3));
		</script>
	</body>
</html>
