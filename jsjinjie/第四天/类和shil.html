
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			function People(name,age,sex){
				this.name=name;
				this.age=age;
				this.sex=sex;
				this.sayhello=function(){
					alert("你好我是"+this.name+",很高兴认识你");
				}
			}
			function Dog(name,pinzhong,age){
				this.name=name;
				this.pinzhong=pinzhong;
				this.age=age;
				this.wangwang=function(){
					alert("汪汪汪"+this.name+"汪汪汪汪汪汪汪汪汪");
				}
			}
			var xiaoming=new People("小明",18,"男");
			xiaoming.sayhello();
			var xiaobai=new Dog("小白","泰迪",2);
			xiaobai.wangwang();
		</script>
	</body>
</html>
