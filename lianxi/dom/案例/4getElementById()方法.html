<!DOCTYPE html>
<html>
	<head>

		<title></title>

			div{
				height: 200px;
				width: 200px;
				background-color: red;
			}
			input{
				background-color: red;
			}
		</style>
	</head>
	<body>

			oInput.style.border="1px solid black";
		</script>
	</body>
</html>
