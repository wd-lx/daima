<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.aa{
				height: 200px;
				width: 200px;
				background-color: red;
			}
			.hh{
				height: 300px;
				width: 300px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box" class="aa"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			oBox.className = "hh";
		</script>
	</body>
</html>
