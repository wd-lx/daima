			//第二种方法
			function wei(a) {
				var i = 0;
				while(true) {
					i++;
					if(a / Math.pow(10, i) < 1) {
						console.log(i);
						return i;

			function rev(b) {
				var n = wei(b);
				var tol = 0;
				for(var i = 1; i <= n; i++) {
					tol += parseInt(b / Math.pow(10, i - 1)) % 10 * (Math.pow(10, n - i));
