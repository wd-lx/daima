<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*求1! + 2! + 3! + 4! + …… + 10!的和
                                   叹号表示阶乘，如4! = 1 * 2 * 3 * 4*/
            function jiecheng(a){
            	var s = 1;
            	for(var i=1;i<=a;i++){
            		s*=i;
            	}
            	return s;
            }                 //阶乘的函数
            var sum = 0;
            for(var j=1;j<=10;j++){
            	sum+=jiecheng(j);
            }                  //阶乘和
            console.log(sum);
		</script>
	</body>
</html>
