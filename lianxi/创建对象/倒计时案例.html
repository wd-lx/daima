<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function time1(time){
				var now = +new Date();//当前时间
				var inputTime = +new Date(time);//输入的时间
				//剩余时间的秒数
				var times = (inputTime - now)/1000; 
				//转化为天数
				var d = parseInt(times / 60 / 60 /24);
				d = d<10?"0"+d:d;
				//转化为小时
				var h = parseInt(times/60/60%24);
				h = h<10?"0"+h:h;
				//转化为分钟
				var m = parseInt(times/60%60);
				m = m<10?"0"+m:m;
				//转化为秒
				var s = parseInt(times%60);
				s = s<10?"0"+s:s;
				return d+"天"+h+"时"+m+"分"+s+"秒";
			}
			console.log(time1("2020-3-14 18:00:00"));
		</script>
	</body>
</html>
