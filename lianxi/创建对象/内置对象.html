		   //猜数字游戏 （1-50）只有10次机会  如果10次之后没有猜对 结束程序
		    function getRandow(min,max){
		    	return Math.floor(Math.random()*(max-min+1))+min;
		    }
		    var randow = getRandow(1,50);
		    for(var i = 1;i<=10;i++){
		    	var num = parseInt(prompt("请输入1-50之间的整数"));
		    	if(num>randow){
		    		alert("猜大了");
		    	}else if(num<randow){
		    		alert("猜小了");
		    	}else{
		    		alert("猜对了");
