<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue/javascript/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="box">
        <img :src="imgurl" />
        <a :href=hrefurl>{{urlData}}</a>

        let vm = new Vue({
            el: "#box",
            data: {
                urlData: "带我飞~",
                imgurl: "images/cat.jpg",
                hrefurl: "http://www.baidu.com"
            }
        })
    </script>
</body>
