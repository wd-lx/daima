<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue/javascript/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="box">
        <h2>{{aa}}</h2>
        <h2>{{bb}}</h2>
    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                aa: 1111,
                bb: 2222,
            }
        })
        vm.$watch("aa", function() {
            alert('aa的值发生了改变');
            this.bb = this.aa + 10;
        });
        document.onclick = function() {
            vm.aa = 1234;
        }
    </script>
</body>

</html>
