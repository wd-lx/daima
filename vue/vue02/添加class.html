<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue/javascript/vue.js"></script>
    <title>Document</title>
    <style>
        .hezi {
            font-size: 32px;
        }
        
        .box {
            color: red;
        }
    </style>
</head>

<body>

        <a href="#" class="hezi" :class='{box:addclass}'>hello</a>

    </div>
    <script>
        let vm = new Vue({
            el: 'box',
            data: {
                addclass: true
            }
        })
    </script>
</body>

</html>
